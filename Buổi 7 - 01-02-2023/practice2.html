<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Practice 2</h1>
    <p>Nhập vào chiều dài, chiều rộng của hình chữ nhật. In ra chu vi, diện tích của hình chữ nhật đó</p>

    <script>
        // Input
        let length = parseInt(prompt("Please input the lenght of rectangle: "));
        let width = parseInt(prompt("Please input the width of rectangle: "));

        // Processing / Calculating
        let perimeter = (length + width) * 2;
        let area = length * width;

        // Output
        alert(`Perimeter of rectangle is: ${perimeter}`);
        alert(`Area of rectangle is: ${area}`);
    </script>
</body>
