<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Conditional Statement 1</title>
</head>

<body>
    <!-- Viết chương trình để kiểm tra môn học hiện tại.
    Nếu môn học là Javascript thì in ra "I'm studying Javascript",
    ngược lại in ra "I'm not studying Javascript"
    -->
    <form action="#">
        Course: <input id="course-name" type="text">
        <button id="btn-action">Submit</button>
    </form>
    <script>
        let btnAction = document.getElementById("btn-action");
        btnAction.addEventListener("click", () => {
            let courseName = document.getElementById("course-name");

            // 
            if (courseName.value == "javascript") {
                console.log("I'm studying Javascript!");
            } else {
                console.log("I'm not studying Javascript!");
            }
        });
    </script>
</body>

</html>
